<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Discussion Portal</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://fonts.googleapis.com/css?family=Open Sans"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script defer src="./index.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm" style="background: #01796f;">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a
            class="nav-link text-light"
            href="#"
            style="font-weight: bold; font-size: 25px; background: #01796f;"
            >Discussion Portal</a
          >
        </li>
      </ul>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col-5" style="background: #d3d3d3; height: 540px;">
          <div class="row p-3 bg-light">
            <form class="form-inline">
              <button type="button" class="btn btn-primary mr-3" id="newQues">
                New Question Form
              </button>
              <input type="text" class="form-control" id="search" />
            </form>
          </div>

          <div style="height: 70%;">
            <!-- list of question -->
            <ul
              id="addList"
              class="p-2"
              style="list-style-type: none; width: 100%;"
            ></ul>
          </div>
        </div>

        <div class="col-7 p-5" id="right">
          <!--right data -->
        </div>
      </div>
    </div>
  </body>
</html>
